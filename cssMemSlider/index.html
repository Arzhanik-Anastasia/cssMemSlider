<!DOCTYPE html>
<html>
  <head>
    <title>Слайдер на CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Slider</h1>
    <div class="all">
      <input checked type="radio" name="respond" id="desktop" />
      <div id="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <div class="cont-img img1"></div>
              <div class="cont-img img2"></div>
              <div class="cont-img img3"></div>
              <div class="cont-img img4"></div>
            </div>
          </div>
        </div>
        <div id="text">
          <div id="overflow">
            <div class="text-c">
              <span class="cont-text">I'm best of the best</span>
              <span class="cont-text">I'm best of the best2</span>
              <span class="cont-text">I'm best of the best3</span>
              <span class="cont-text">I'm best of the best4</span>
            </div>
          </div>
        </div>
        <div id="active">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
